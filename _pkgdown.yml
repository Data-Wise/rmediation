url: https://data-wise.github.io/rmediation/
template:
  bootstrap: 5
  # "litera" is excellent for text-heavy documentation (very clean)
  bootswatch: litera
  includes:
    in_header: <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script><script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  bslib:
    # A deeper, more "academic" blue for primary actions
    primary: "#0054AD"
    # A slightly off-white background reduces eye strain compared to pure white
    bg: "#ffffff"
    fg: "#212529"
    # Modern, readable fonts
    base_font: { google: "Inter" }
    heading_font: { google: "Montserrat" }
    code_font: { google: "Fira Code" }
    # Controls the global base font size (Default is 1rem)
    font-size-base: 0.925rem
# Syntax highlighting for code blocks (e.g., 'arrow', 'github', 'monokai')
  params:
    bootswatch: litera

home:
  title: RMediation
  description: >
    Compute confidence intervals for nonlinear functions of model parameters
    in mediation analysis using distribution of product, Monte Carlo, and
    bootstrap methods.
  links:
  - text: Browse source code
    href: https://github.com/data-wise/rmediation
  - text: Report a bug
    href: https://github.com/data-wise/rmediation/issues
  # This ensures the logo appears in the sidebar of the homepage
  sidebar:
    structure: [links, license, citation, authors, dev]

# LOGO CONFIGURATION
# best practice: keep your logo at man/figures/logo.png
logo:
  image: man/figures/logo.png
  align: right
  width: 350px

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
      aria-label: Home  # <--- ADD THIS LINE
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: CI Methods Comparison
        href: articles/methods-comparison.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/data-wise/rmediation
      aria-label: GitHub # <--- Good practice to add this here too

reference:
- title: Core Functions
  desc: >
    Main user-facing functions for mediation analysis confidence intervals
    and hypothesis testing.
  contents:
  - medci
  - ci
  - mbco

- title: Distribution Functions
  desc: >
    Distribution functions for the product of two normal random variables.
  contents:
  - pprodnormal
  - qprodnormal
  - pMC
  - qMC

- title: Datasets
  desc: Example datasets for demonstrating mediation analysis.
  contents:
  - memory_exp

- title: S7 Classes and Generics
  desc: >
    Modern S7 object-oriented classes and generic functions for type-safe
    mediation analysis.
  contents:
  - ProductNormal
  - MBCOResult
  - cdf
  - dist_quantile

- title: Utility Functions
  desc: >
    S3 methods, validation helpers, and utility functions.
  contents:
  - utils_validation
  - ProductNormal2
  - ProductNormal_from_lavaan
  - validate_ProductNormal
  - is_valid_for_computation
  - tidy.logLik
  - reexports

