        href: https://data-wise.github.io/medsim/
    status:
      icon: fas fa-chart-line
      text: Status
      menu:
      - text: "Package Status Dashboard"
        href: https://github.com/data-wise/mediationverse/blob/main/STATUS.md
      - text: "Development Roadmap"
        href: https://data-wise.github.io/mediationverse/articles/roadmap.html
      - text: "Contributing Guide"
        href: https://data-wise.github.io/mediationverse/articles/contributing.html
    news:
      text: News
      href: news/index.html
    github:
      icon: fab fa-github fa-lg
      href: https://github.com/data-wise/rmediation
      aria-label: GitHub

reference:
- title: Core Functions
  desc: >
    Main user-facing functions for mediation analysis confidence intervals
    and hypothesis testing.
  contents:
  - medci
  - ci
  - ci_mediation_data
  - mbco

- title: Distribution Functions
  desc: >
    Distribution functions for the product of two normal random variables.
  contents:
  - pprodnormal
  - qprodnormal
  - pMC
  - qMC

- title: Datasets
  desc: Example datasets for demonstrating mediation analysis.
  contents:
  - memory_exp

- title: S7 Classes and Generics
  desc: >
    Modern S7 object-oriented classes and generic functions for type-safe
    mediation analysis.
  contents:
  - ProductNormal
  - MBCOResult
  - cdf
  - dist_quantile

- title: Utility Functions
  desc: >
    S3 methods, validation helpers, and utility functions.
  contents:
  - utils_validation
  - ProductNormal2
  - ProductNormal_from_lavaan
  - validate_ProductNormal
  - is_valid_for_computation
  - tidy.logLik
  - reexports

authors:
