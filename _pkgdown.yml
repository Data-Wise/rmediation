url: https://data-wise.github.io/rmediation/

template:
  bootstrap: 5
  bootswatch: litera
  includes:
    in_header: <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  bslib:
    # Consistent academic blue across mediationverse ecosystem
    primary: "#0054AD"
    bg: "#ffffff"
    fg: "#212529"
    # Modern, readable fonts (consistent with mediationverse)
    base_font: { google: "Inter" }
    heading_font: { google: "Montserrat" }
    code_font: { google: "Fira Code" }
    font-size-base: 0.925rem

home:
  title: "RMediation: Confidence Intervals for Mediation Analysis"
  description: >
    Part of the mediationverse ecosystem. Compute confidence intervals for
    indirect effects using distribution of product, Monte Carlo, and
    bootstrap methods.
  links:
  - text: Browse source code
    href: https://github.com/data-wise/rmediation
  - text: Report a bug
    href: https://github.com/data-wise/rmediation/issues
  sidebar:
    structure: [links, license, citation, authors, dev]

logo:
  image: man/figures/logo.png
  align: right
  width: 350px

navbar:
  structure:
    left:  [home, reference, articles, ecosystem, status, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home fa-lg
      href: index.html
      aria-label: Home
    reference:
      text: Reference
      href: reference/index.html
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/getting-started.html
      - text: CI Methods Comparison
        href: articles/methods-comparison.html
    ecosystem:
      text: Ecosystem
      menu:
      - text: "Core Packages"
      - text: "mediationverse (Meta-package)"
        href: https://data-wise.github.io/mediationverse/
      - text: "medfit (Foundation)"
        href: https://data-wise.github.io/medfit/
      - text: "probmed (P_med Effect Size)"
        href: https://data-wise.github.io/probmed/
      - text: "RMediation (Confidence Intervals)"
        href: https://data-wise.github.io/rmediation/
